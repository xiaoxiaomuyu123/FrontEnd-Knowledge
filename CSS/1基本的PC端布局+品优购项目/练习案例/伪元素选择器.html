<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::before {
            content: "冬天";
            color: pink;
        }
        div::after {
            content: "了";
            color: skyblue;
        }
    </style>
</head>
<body>
    <div>
        到
    </div>
</body>
</html>
