<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用伪类选择器设置表单焦点样式</title>
    <style>
        input:focus {
             background-color: yellow;
         }
    </style>
</head>
<body>
<input class="one" type="text">
<input class="two" type="text">
<input class="three" type="text">
</body>
</html>
