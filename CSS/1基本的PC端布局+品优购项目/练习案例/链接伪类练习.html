<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接伪类练习</title>
    <style>
        a {
            color:black;
            text-decoration: none;
        }
        a:link {
            color: black;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: blue;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>
<a href="#">哈利波特</a>
</body>
</html>
