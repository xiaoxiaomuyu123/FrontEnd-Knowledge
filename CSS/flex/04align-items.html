<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-items</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 700px;
            background: pink;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }

        div span {
            width: 100px;
            height: 100px;
            background: deeppink;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
