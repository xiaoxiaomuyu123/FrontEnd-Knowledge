<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-content</title>
    <style>
        div {
            display: flex;
            width: 400px;
            height: 700px;
            background: pink;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: space-between;
        }
        div span {
            width:100px;
            height:100px;
            background: deeppink;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
