<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-self</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 600px;
            background: pink;
        }

        div span {
            width: 100px;
            height: 100px;
            background: deeppink;
            margin: 10px;
        }

        div span:nth-child(2) {
            order: -1;
        }

        div span:nth-child(4) {
            align-self: center;
        }

    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
