<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 700px;
            background: pink;
            /*flex-direction: row-reverse;*/
            /*justify-content: space-between;*/
            flex-direction: column-reverse;
            justify-content: space-between;
        }

        div span {
            width: 100px;
            height: 100px;
            background: deeppink;
        }

    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
