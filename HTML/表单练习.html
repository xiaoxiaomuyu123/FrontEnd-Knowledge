<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>性别</td>
            <td>
                <label for="male">男</label> <input type="radio" checked name="sex" value="male" id="male">
                <label for="female">女</label> <input type="radio" name="sex" value="female" id="female">
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select name="year" id="year">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                </select>
                <select name="month" id="month">
                    <option value="01">01</option>
                    <option value="01">01</option>
                    <option value="01">01</option>
                    <option value="01">01</option>
                </select>
                <select name="date" id="date">
                    <option value="02">02</option>
                    <option value="02">02</option>
                    <option value="02">02</option>
                    <option value="02">02</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <select name="local" id="local">
                    <option value="河北">河北</option>
                    <option value="河北">河北</option>
                    <option value="河北">河北</option>
                    <option value="河北">河北</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked> 我同意
            </td>
        </tr>

    </table>

</form>
</body>
</html>
