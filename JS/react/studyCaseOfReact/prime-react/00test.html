<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../files/react.development.js"></script>
    <script type="text/javascript" src="../files/react-dom.development.js"></script>
    <script type="text/javascript" src="../files/babel.min.js"></script>

    <script type="text/babel">
        const msg = 'i like you';
        const myid = 'atguigu';
        // 创建虚拟 DOM
        const vDom1 = <h1 id={myid}>{msg}</h1>;
        const vDom2 = <h1 id={myid.toUpperCase()}>{msg.toUpperCase()}</h1>

        ReactDOM.render(vDom1, document.getElementById('test'))
        ReactDOM.render(vDom2, document.getElementById('test'))
    </script>
</body>
</html>
