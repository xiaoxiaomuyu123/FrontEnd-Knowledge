<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习表单收集数据-受控组件和非受控组件</title>
</head>
<body>
<div id="test"></div>

<script type="text/javascript" src="../files/react.development.js"></script>
<script type="text/javascript" src="../files/react-dom.development.js"></script>
<script type="text/javascript" src="../files/babel.min.js"></script>

<script type="text/babel">

    class MyForm extends React.Component {

        constructor(props) {
            super(props);
            this.state = {
                pwd: ''
            }
            this.handleSubmit = this.handleSubmit.bind(this);
            this.handleChange = this.handleChange.bind(this);
        }

        handleSubmit (event) {
            // 受控组件
            const username = this.username.value;
            // 非受控组件
            const {pwd} = this.state;

            alert(`username is ${username},pwd is ${pwd}`);
            //  阻止表单提交
            event.preventDefault();
        }


        handleChange(event) {
            let pwd = event.target.value;
            this.setState({pwd})
        }

        render() {
            const {pwd} = this.state;
            return (
                <form onSubmit={this.handleSubmit}>
                    <input type="text" ref={input => this.username = input}/>
                    <input type="password" onChange={this.handleChange} value={pwd}/>
                    <input type="submit" value="sure" />
                </form>
            )
        }
    }



    ReactDOM.render(<MyForm />, document.querySelector('#test'));

</script>
</body>
</html>
